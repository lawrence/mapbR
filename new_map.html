<div id="content-main">
  <h1>mapbR: Generated MapBox Map</h1>

  <div class='session'>
    <h2>Number of Occurrences</h2>
    <div class='row colors'></div>
    <div class='row labels'></div>
  </div>

  <div class='session' id='sliderbar'>
    <h2>Time Interval: <label id='active-time'>12:00:00</label></h2>
    <input id='newSlider' class='row' type='range' range='min' min='0' max='0' step='0'>
  </div>

  <button onclick="hideConsole()" class="btn btn-info" id = "hideButton">Hide</button>
  <button onclick="mainMenu()" class="btn btn-success" id = "hideButton">Main Menu</button>
</div>

<button onclick="showConsole()" class="btn btn-info" id = "showButton" style="display: none">Show</button>

<script src= "mapbox_init.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
