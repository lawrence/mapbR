<!DOCTYPE html>

<html>
<head>
  <meta charset='utf-8' />
  <title>mapbR: MapBox Plotting</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="./index.css?version=101034">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div id='map' name ='map'></div>
  <body onload = "runOnce()">

  <div id='console'>
    <div id='content-main'>
      <h1>mapbR: Mapbox Plotting</h1>
      <p>Small tool rework from Mapbox tutorial to create shareable maps from Mapbox. More info @tutorial.</p>

      <div class="form-group">
        <input id="a_token" type="text" class="form-control" name="a_token" placeholder="Access Token" value="">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="map_id"  id="map_id" value="Occ01__" placeholder="Map ID">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="map_url"  id="map_url" value="mx://.dqcphg2q" placeholder="Map URL">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="s_layer" id="s_layer" value="-18o4sb" placeholder="Source Layer">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="prop" id="prop" value="occ_count" placeholder="Property">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="time_value" id="time_value" placeholder="Time Split (must be divisible by 1 day)">
      </div>

      <div class="form-group">
        <select class="form-control" name="time_unit"
        id="time_unit" placeholder="Time Unit">
          <option>seconds</option>
          <option>minutes</option>
        </select>
      </div>

      <p>Map view settings:</p>
      <div style ="display:flex">
          <div class="form-group">
            <input type="text" class="form-control" id="lat_input" placeholder="Latitude" value="22.5431">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="lon_input" placeholder="Longitude" value="114.0579">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="zoom_input" placeholder="Zoom Number" value="10">
          </div>
      </div>

      <button onclick="getVariables(); return false;" class="btn btn-default">Submit</button>
      <button onclick="tutorialLoad(); return false;" class="btn btn-default" id="button-tutorial">Tutorial</button>

      <button onclick="hideConsole()" class="btn btn-info" id = "hideButton">Hide</button>
    </div>

    <button onclick="showConsole()" class="btn btn-info" id = "showButton" style="display: none">Show</button>
  </div>

  <script src="mapbox_init.js"></script>
</body>

</html>
